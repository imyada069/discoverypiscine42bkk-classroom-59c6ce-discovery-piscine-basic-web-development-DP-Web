<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Boxes</title>
    <style>
        /* Basic styling for the table */
        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            height: 50%;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            color: white; /* Text color inside the boxes */
        }
        .box1 {
            background-color: #3498db; /* Light Blue */
        }
        .box2 {
            background-color: #e74c3c; /* Red */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box1">Box 1: Light Blue</td>
            <td class="box2">Box 2: Red</td>
        </tr>
    </table>
</body>
</html>
