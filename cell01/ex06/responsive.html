<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Make the table fill the entire page */
        table {
            width: 100%;
            height: 100%;
            table-layout: auto;
            border-collapse: collapse;
        }

        /* Styling for each cell */
        td {
            height: 50%;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            color: white;
        }

        /* Colors for the boxes */
        .box1 {
            background-color: #3498db; /* Light Blue */
        }
        .box2 {
            background-color: #e74c3c; /* Red */
        }

        /* Media query to adjust font size and layout on smaller screens */
        @media (max-width: 768px) {
            td {
                font-size: 20px; /* Reduce font size for small screens */
            }
        }

        @media (max-width: 480px) {
            td {
                font-size: 16px; /* Even smaller font size for very small screens */
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box1">Box 1: Light Blue</td>
            <td class="box2">Box 2: Red</td>
        </tr>
    </table>
</body>
</html>
