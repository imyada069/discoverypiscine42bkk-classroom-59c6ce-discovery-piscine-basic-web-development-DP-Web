<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <div class="card-title">My Profile</div>
        <table class="card-table">
            <tr>
                <td colspan="2" class="profile-pic-cell">
                    <img class="profile-pic" src="https://i.pravatar.cc/150?img=3" alt="Profile Picture">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="login-cell">
                    <div class="login">yourlogin</div>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="desc-cell">
                    <div class="desc">Web Developer</div>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="social-cell">
                    <a href="https://facebook.com" target="_blank"><img class="social-icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"></a>
                    <a href="https://twitter.com" target="_blank"><img class="social-icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter"></a>
                    <a href="https://github.com" target="_blank"><img class="social-icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub"></a>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="button-cell">
                    <button class="contact-btn">Contact</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
