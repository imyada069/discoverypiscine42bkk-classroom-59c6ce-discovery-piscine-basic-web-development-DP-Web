<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calc-container {
            background: #fff;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input[type="text"] {
            width: 60px;
            padding: 6px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
            text-align: center;
        }
        select {
            font-size: 1em;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 6px 18px;
            font-size: 1em;
            border-radius: 4px;
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form class="calc-container" id="calcForm" autocomplete="off">
        <input type="text" id="left" placeholder="0">
        <select id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right" placeholder="0">
        <input type="submit" value="Try me!">
    </form>
    <script>
        function isPositiveInt(val) {
            return /^\d+$/.test(val);
        }

        function showUseMeAlert() {
            alert('Please, use me...');
        }
        setInterval(showUseMeAlert, 30000);

        document.getElementById('calcForm').onsubmit = function(e) {
            e.preventDefault();
            const left = document.getElementById('left').value.trim();
            const right = document.getElementById('right').value.trim();
            const op = document.getElementById('op').value;

            if (!isPositiveInt(left) || !isPositiveInt(right)) {
                alert('Error :(');
                return;
            }

            const a = parseInt(left, 10);
            const b = parseInt(right, 10);

            if ((op === '/' || op === '%') && b === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            let result;
            switch(op) {
                case '+': result = a + b; break;
                case '-': result = a - b; break;
                case '*': result = a * b; break;
                case '/': result = a / b; break;
                case '%': result = a % b; break;
            }
            alert(result);
            console.log(result);
        };
    </script>
</body>
</html>
