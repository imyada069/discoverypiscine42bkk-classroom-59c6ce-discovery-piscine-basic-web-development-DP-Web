<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do or not to do</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #main {
            margin-top: 60px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
            min-width: 320px;
        }
        #new-btn {
            padding: 8px 24px;
            font-size: 1em;
            border-radius: 6px;
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            margin-bottom: 18px;
            transition: background 0.2s;
        }
        #new-btn:hover {
            background: #0056b3;
        }
        #ft_list {
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
            min-height: 60px;
        }
        .todo {
            background: #ffe082;
            border-radius: 6px;
            padding: 12px 16px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
            word-break: break-word;
        }
        .todo:hover {
            background: #ffd54f;
        }
    </style>
</head>
<body>
    <div id="main">
        <button id="new-btn">New</button>
        <div id="ft_list"></div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
